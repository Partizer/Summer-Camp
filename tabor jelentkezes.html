<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyári Tábor Jelentkezés</title>
    <link rel="stylesheet" href="tabor.css">
</head>
<body>
    <div class="center-box">
        <h1>Nyári Tábor Jelentkezés</h1>
        <form action="submit.php" method="post" id="registrationForm">
            <div class="form-group">
                <label for="name">Név:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Kor:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cim">Cím:</label>
                <input type="cim" id="cim" name="cim" required>
            </div>
            <div class="form-group">
                <label for="message">Megjegyzés:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" onclick="showConfirmation()">Jelentkezés</button>
        </form>
    </div>

    <script>
        // Kor ellenőrzése
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var age = document.getElementById('age').value;
            if (age < 18) {
                alert('Csak 18 év felettiek jelentkezhetnek!');
                event.preventDefault(); // Űrlap beküldésének megakadályozása
            }
        });
        function showConfirmation() {
            alert("Köszönjük a jelentkezést!");
        }
    </script>
</body>
</html>
